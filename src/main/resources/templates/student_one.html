<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <div class="card">
            <div class="card-body">
                <h3 th:text="${student != null ? (student.firstName + ' ' + student.lastName}"></h3>
                <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                <!-- Add any other student details you want to display -->
            </div>
        </div>
        <br>
        <a th:href="@{/students}" class="btn btn-primary">Back to Student List</a>
    </div>
</body>
</html>
